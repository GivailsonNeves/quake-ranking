<ion-header>

  <ion-navbar>
    <ion-title>Ranking</ion-title>    
  <ion-buttons end>
    <button (click)="logOut()" color="light" ion-button>
      <ion-icon name="log-out"></ion-icon>
    </button>    
  </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchInput" 
      [hidden]="onLoad"
      [animated]="true"
      cancelButtonText = "cancelar"
      showCancelButton="false" 
      placeholder="pesquisar...">
    </ion-searchbar>
    
      <ion-list-header no-lines [hidden]="onLoad">
        <p class="info-line">
          <span class="nome">
            Nome
          </span>
          <span class="kills">
            Kills
          </span>
        </p>
      </ion-list-header>
      <ion-title [hidden]="!onLoad">Aguarde...</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" 
      pullingText="Pull to refresh" 
      refreshingSpinner="circles" 
      refreshingText="Recarregando...">
    </ion-refresher-content>
  </ion-refresher>

  <br>

  <ion-list no-lines [hidden]="onLoad">
    <ion-item *ngFor="let r of ranking">
      <p class="info-line">
        <span class="nome">{{r.name}}</span>
        <span [ngClass]="{'negative' : r.kills < 0}" class="kills">{{r.kills}}</span>
      </p>
    </ion-item>
  </ion-list>

  <div [hidden]="!onLoad">
    <img src="./assets/imgs/skull.svg" alt="">
  </div>

</ion-content>
