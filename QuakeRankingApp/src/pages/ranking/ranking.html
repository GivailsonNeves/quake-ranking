<ion-header>

  <ion-navbar>
    <ion-title>Ranking</ion-title>    
  <ion-buttons end>
    <button (click)="logOut()" color="light" ion-button>
      <ion-icon name="log-out"></ion-icon>
    </button>    
  </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchInput" 
      [animated]="true"
      cancelButtonText = "cancelar"
      showCancelButton="false" 
      placeholder="pesquisar...">
    </ion-searchbar>
    
      <ion-list-header no-lines>
        <p class="info-line">
          <span class="nome">
            Nome
          </span>
          <span class="kills">
            Kills
          </span>
        </p>
      </ion-list-header>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" 
      pullingText="Pull to refresh" 
      refreshingSpinner="circles" 
      refreshingText="Recarregando...">
    </ion-refresher-content>
  </ion-refresher>
  <br>
  <ion-list no-lines>
    <ion-item *ngFor="let r of ranking">
      <p class="info-line">
        <span class="nome">{{r.name}}</span>
        <span [ngClass]="{'negative' : r.kills < 0}" class="kills">{{r.kills}}</span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
